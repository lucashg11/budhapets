<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Veterinaria Budhapets</title>
</head>
<body>
    <!-- Open Navbar-->
    <nav class="navbar">
        <!--Logo-->
        <div class="logo">
            <img src="./images/Logo.svg" alt="Veterinaria Budhapets">
        </div>
        <!--Menu-->
        <ul class="menu__wrapper">
            <li class="menu__item"><a href="#">Inicio</a></li>
            <li class="menu__item"><a href="#">Nosotros</a></li>
            <li class="menu__item"><a href="#">Infraestructura</a></li>
            <li class="menu__item"><a href="#">Contacto</a></li>
        </ul>
        <!--CTA Buttons-->
        <div class="btn__wrapper">
            <button class="btn__health">Plan de salud</button>
            <button class="btn__call">
                <i class="fa-solid fa-kit-medical"></i>
                Emergencias
            </button>
        </div>
    </nav>
    <!--Close Navbar-->
    <!--Open Hero-->
    <section class="hero">
        <div class="hero__logo" >
            <img src="./images/Logo.svg" alt="">
            <p class="hero__slogan"> Tu veterinaria las 24hs.</p>
            
            <!--Services Icons-->
            <div class="front__services__wrapper">
                <div class="front__services__item">
                    <i class="fas fa-prescription-bottle-alt fa-3x"></i>
                    <p class="front__service__name">Farmacia <br> Veterinaria</p>
                </div>
                <div class="front__services__item">
                    <i class="fas fa-heartbeat fa-3x"></i>
                    <p class="front__service__name">Cirugías <br> 24hs.</p>
                </div>
                <div class="front__services__item">
                    <i class="fas fa-syringe fa-3x"></i>
                    <p class="front__service__name">Analisis de Sangre <br> en 15min.</p>
                </div>
                <div class="front__services__item">
                    <i class="far fa-hospital fa-3x"></i>
                    <p class="front__service__name">Sala de Recuperación</p>
                </div>
                <div class="front__services__item">
                    <i class="fas fa-bolt fa-3x"></i>
                    <p class="front__service__name">Grupo <br> Electrógeno</p>
                </div>
                <div class="front__services__item">
                    <i class="fas fa-paw fa-3x"></i>
                    <p class="front__service__name">Bancos de <br> Sangre</p>
                </div>
            </div>
        </div>
        <div class="hero__image" data-aos="fade-right" data-aos-delay="300">
            <div class="bg__img"></div>
        </div>
        <!--Whatsapp Icon-->
        <div class="whatsapp__icon">
            <a href="whatsapp://send?text=Hola">
                <img src="./images/WhatsApp Icon.svg" alt="">
            </a>
        </div>    
    </section>
    <!--Close Hero-->
    <!--Open Footer-->
    <footer>
        Este es el footer
    </footer>
    <!--Close Footer-->
</body>
</html>
